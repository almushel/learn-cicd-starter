name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
        
      - name: Build
        run: scripts/buildprod.sh

      - name: Setup GCloud
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Build Artifact
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-411617/notely-ar-repo/notely:latest .