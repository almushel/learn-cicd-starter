name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest
        
      - name: Build
        run: scripts/buildprod.sh

      - name: Setup GCloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Authenticate GCloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      
      - name: Build Image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-411617/notely-ar-repo/notely:latest .

      - name: Migrate database
        run: scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-411617/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-411617 --max-instances=4
